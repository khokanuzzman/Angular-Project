<div class="container pt-5">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6 pt-5">
        <div class="card border-info">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://placeimg.com/128/128/nature">
              </div>
              <div class="col-md-8">
                  <input type="text" class="form-control mb-2" placeholder="Email" [(ngModel)]="email" required autofocus>
                  <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="password"  required>
                  <button  class="btn btn-lg btn-primary btn-block mb-1"  (click)="signup();" [disabled]="!email || !password">Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
