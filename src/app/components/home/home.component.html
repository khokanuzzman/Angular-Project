<div class="row">
  <!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Inprogress list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Done list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">To do list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
    </ul>
  </nav>
</div>
<div class="container-fluid" *ngIf="data?.length>0; else noData">
    <div class="row text-center text-monospace text-white font-weight-bold bg-info">
      <div class="col">Task Title</div>
      <div class="col">Description</div>
      <div class="col">Status</div>
    </div>
    <div *ngFor="let d of data" id="{{d.id}}">
    <div class="row p-2 border-bottom"
    [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'inprogress' : '',d.status==='Deployed' ? 'deployed' : '']">
      <div class="col border-right">
        <div class="animated pulse">{{d.title | titlecase}}</div>
      </div>
      <div class="col border-right">{{d.description | titlecase}}</div>
      <div class="col border-right">{{d.status| titlecase}}</div>
    </div>
  </div>
  </div>
