<div class="container">
  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-sm bg-light">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>

        </ul>
      </nav>
    </div>
    <div class="col-3">
      <div class="form-group m-2" >
        <select class="form-control" name="" id="">
          <option>All</option>
          <option>In Progress</option>
          <option>Test In Progress</option>
          <option>Test Done</option>
          <option>Done</option>
          <option>Deployed</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="data?.length>0; else noData">
  <div class="row text-center text-monospace text-white font-weight-bold bg-info">
    <div class="col">Task Title</div>
    <div class="col">Description</div>
    <div class="col">Status</div>
    <div class="col">Action</div>
  </div>
  <div class="row bg-warning text-dark p-2 border-bottom" *ngFor="let d of data" id="{{d.id}}">
    <div class="col border-right" *ngIf="d.status==='done'">
      <div class="animated pulse">{{d.title}}</div>
    </div>
    <div class="col border-right">{{d.description}}</div>
    <div class="col border-right">{{d.status}}</div>
  </div>

  <div *ngIf="display">
    <div class="row bg-warning text-dark p-2 border-bottom" *ngFor="let d of data" id="{{d.id}}">
      <div class="col border-right">
        <div class="animated pulse">{{d.title}}</div>
      </div>
      <div class="col border-right">{{d.description}}</div>
      <div class="col border-right">{{d.status}}</div>
    </div>
  </div>

</div>
