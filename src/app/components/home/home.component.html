  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <app-add-data></app-add-data>
    </div>
  </div>
</div>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>

  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<div class="row">
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
  <a class="navbar-brand" href="#">BugFix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/login" class="nav-link" href="javascript:void(0);">Login</a>
      </li>
      <li class="nav-item">
        <a routerLink="/register" class="nav-link" href="javascript:void(0);">Register</a>
      </li>
    </ul>
  </div>
  <div class="btn-group">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="search"
      autocomplete="off">
  </div>
</nav>
</div>





<div class="container-fluid" *ngIf="filterData?.length>0; else noData">
  <div class="row">
    <div class="col">
      <div class="row text-center text-monospace text-white font-weight-bold bg-info">
        <div class="col">Task Title</div>
        <div class="col">Description</div>
        <div class="col">Status</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div cdkDropList class="example-list col" (cdkDropListDropped)="drop($event)">
      <div class="row">
        <div class="col">
          <div class="example-box" *ngFor="let d of filterData | filter:searchText" cdkDrag>
            <div class="row w-100" (click)="detailsData($event,d);" data-toggle="modal" data-target="#myModal">
              <div class="col"><mat-card>{{d.title}}</mat-card></div>
              <div class="col"><mat-card>{{d.description}}</mat-card></div>
              <div class="col"><mat-card>{{d.title}}</mat-card></div>
            </div>
            <!-- Modal -->
        <div class="row">
            <div class="modal fade" id="myModal" role="dialog" *ngIf="detailState && dtoDetails.id == d.id">
              <div class="modal-dialog">
  
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">{{d.title| titlecase}}</h4>
                  </div>
                  <div class="modal-body">
                    <p>{{d.description}}</p>
                  </div>
                  <div class="modal-footer">
                    <div class="row w-100">
                      <div class="col">
                        <button type="button" class="btn infinite" [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'animated flash inprogress' : '',d.status==='Deployed' ? 'deployed deployed' : '']">{{d.status}}</button>
                      </div>
                      <div class="col-8">
                        <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
