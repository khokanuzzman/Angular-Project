<div class="container-fluid" *ngIf="data?.length>0; else noData">
  <div class="row">
    <div class="col">
      <div class="row text-center text-monospace text-white font-weight-bold bg-info">
        <div class="col">Task Title</div>
        <div class="col">Description</div>
        <div class="col">Status</div>
      </div>


      <div *ngFor="let d of data">
        <div class="row p-2 border-bottom" data-toggle="modal" data-target="#exampleModalCenter"
          [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'inprogress' : '',d.status==='Deployed' ? 'deployed' : '']">
          <div class="col border-right">
            <div class="animated pulse">{{d.title | titlecase}}</div>
          </div>
          <div class="col border-right">{{d.description | titlecase}}</div>
          <div (click)="detailsData($event,d);" class="col border-right">details</div>
          <div class="col border-right infinite"
            [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'animated flash' : '',d.status==='Deployed' ? 'deployed' : '']">
            {{d.status| titlecase}}</div>
        </div>
        <!-- Modal -->
        <div class="modal fade"  id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document" *ngFor="let details of dtoDetails">
            <div class="modal-content">
              Test
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
