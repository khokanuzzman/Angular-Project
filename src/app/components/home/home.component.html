<div class="container-fluid" *ngIf="filterData?.length>0; else noData">
  <div class="row">
    <div class="col">
      <div class="row text-center text-monospace text-white font-weight-bold bg-info">
        <div class="col">Task Title</div>
        <div class="col">Description</div>
        <div class="col">Status</div>
      </div>


      <div *ngFor="let d of filterData | filter:searchText">
        <div class="row p-2 border-bottom" (click)="detailsData($event,d);" data-toggle="modal" data-target="#myModal"
          [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'inprogress' : '',d.status==='Deployed' ? 'deployed' : '']">

          <div class="col border-right">
            <div class="animated pulse">{{d.title | titlecase}}</div>
          </div>
          <div class="col border-right block text-truncate">{{d.description | titlecase}}</div>
          <div class="col border-right infinite"
            [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'animated flash' : '',d.status==='Deployed' ? 'deployed' : '']">
            {{d.status| titlecase}}</div>
        </div>
        <!-- Modal -->
        <!-- <div class="modal fade"  id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="detailState && dtoDetails.id == d.id">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              {{d.title}}
            </div>
          </div>
        </div> -->

        <!-- Modal -->
        <div class="row">
          <div class="modal fade" id="myModal" role="dialog" *ngIf="detailState && dtoDetails.id == d.id">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">{{d.title| titlecase}}</h4>
                </div>
                <div class="modal-body">
                  <p>{{d.description}}</p>
                </div>
                <div class="modal-footer">
                  <div class="row w-100">
                    <div class="col">
                      <button type="button" class="btn infinite" [ngClass]="[d.status==='Done' ? 'done' : '',d.status==='Inprogress' ? 'animated flash inprogress' : '',d.status==='Deployed' ? 'deployed deployed' : '']">{{d.status}}</button>
                    </div>
                    <div class="col-8">
                      <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
