<div class="container">
  <div class="interior">
    <button (click)="openModal()" class="btn btn-info">Custom Modal</button>
  </div>
</div>
<div *ngIf="isViewable" [ngStyle]="styleBinding" id="open-modal" class="modal-window animated	bounceInDown">
  <div class="bg-info container-fluid pt-0">
    <div class="row">
      <div class="col p-2">
        <a routerLink="/customs" (click)="close()" title="Close" class="modal-close text-light float-right"><i class="fa fa-close"></i></a>
        <h1>Voil√†!</h1>
        <div>A CSS-only modal based on the :target pseudo-class. Hope you find it helpful.</div>
        <div><small>Sponsor</small></div>
      </div>
    </div>
  </div>
</div>
