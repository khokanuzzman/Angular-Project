<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="text-center h5 p-2 bg-light text-monospace font-weight-light border border-info border-top-0">Angular Custom Projects</div>
        </div>
        <div class="col"></div>
      </div>
  <div class="row">
    <div class="interior">
        <button (click)="openModal()" class="btn btn-info">Custom Modal</button>
      </div>
    </div>
    <div *ngIf="isViewable" [ngStyle]="styleBinding" id="open-modal" class="modal-window animated	bounceInDown">
      <div class="bg-info container-fluid pt-0">
        <div class="row">
          <div class="col p-2">
            <a routerLink="/customs" (click)="close()" title="Close" class="modal-close text-light float-right"><i class="fa fa-close"></i></a>
            <h1>Hi EveryOne</h1>
            <div>This is a custom modal created by Khokanuzzaman with typescript and angular</div>
          </div>
        </div>
      </div>
    </div>



</div>
