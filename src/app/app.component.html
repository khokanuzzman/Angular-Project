<div class="container-fluid mt-2 p-0 overflow-hidden">
  <mat-card class="p-0">
    <div class="row">
      <div class="col" id="my-pro">
        <nav class="navbar navbar-light bg-light main-menu text-white">
          <a routerLink="/cover" class="navbar-brand"><div class="font-weight-bold text-white float-left">Bu</div><div class="float-left swing animated delay-2s slow mt-2 text-warning font-weight-bold infinite">g</div><div class="font-weight-bold text-white">Fix</div></a>
          <span class="text-warning text-monospace" mat-raised-button>Under Construction</span>
          <form class="form-inline">
            <span *ngIf="authService.isLoggedIn" class="nav-item">
                <span *ngIf="authService.isLoggedIn" class="nav-item">
                    <button routerLink="/home" mat-button><mat-icon>home</mat-icon></button>
                  </span>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button (click)="ProfileUserInfo()" mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                        <span mat-button >{{userName}}</span>
                  </button>
                  <button  routerLink="/firebase" mat-menu-item>
                    <mat-icon>bug_report</mat-icon>
                        <span mat-button>Manage</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>voicemail</mat-icon>
                    <span>Layout</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                  </button>
                  <button  (click)="authService.logout()" mat-menu-item>
                      <mat-icon>exit_to_app</mat-icon>
                      <span color="warn">Logout</span>
                    </button>
                </mat-menu>
            </span>
            <span *ngIf="!authService.isLoggedIn" class="nav-item">
            <button routerLink="/login" mat-button>Login</button>
          </span>
          <span *ngIf="!authService.isLoggedIn" class="nav-item">
            <button routerLink="/register" mat-raised-button>Sign Up</button>
          </span>
          </form>
        </nav>
      </div>

    </div>
  </mat-card>
  <div class="row">
    <div class="col bg-light pb-2">
        
      <!-- <button mat-button  (click)="drawer.toggle()"><i class="fa fa-bars" aria-hidden="true"></i></button> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
